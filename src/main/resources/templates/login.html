<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="screen"/>
    <title>Doc Seq Gen</title>
</head>
<body>
<div class="container">
    <div class="main-title">
        Documents Sequence Generator
    </div>
    <div class="alert alert-danger" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="alert alert-success" th:if="${param.logout}">
        You have been logged out.
    </div>
    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="input-group input-sm">
            <label class="input-group-addon">Username</label><input class="form-control" type="text" name="username"/>
        </div>
        <div class="input-group input-sm">
            <label class="input-group-addon">Password</label><input class="form-control" type="password" name="password"/>
        </div>
        <div class="form-actions">
            <input class="btn btn-block btn-primary btn-default" type="submit" value="Login"/>
        </div>
    </form>
</div>
</body>
</html>
