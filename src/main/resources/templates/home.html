<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="screen"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"
          media="screen"/>
    <link th:href="@{/css/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" media="screen"/>
    <script th:src="@{/js/jquery-3.1.1.js}"  />
    <script th:src="@{/js/jquery.dataTables.min.js}"  />
    <script>
        $(document).ready(function() {
            $('#mainDataTable').DataTable( {
            } );
        } );
    </script>
    <title>Sequence Generator</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="nav_btn"><h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]</h3></li>
                <li class="nav_btn">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-block btn-primary btn-default" type="submit" value="Logout"/></form>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="main-title">
        Documents Sequence Generator
    </div>
    <div id="top-row" class="row">
        <div class="col-md-6">
            <a th:href="@{'/input'}" id="claim-new" class="btn btn-default" type="button">Claim new</a>
        </div>
    </div>
    <div>
        <table id="mainDataTable" class="display" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Number</th>
                <th>Submitted By</th>
                <th>Purpose</th>
                <th>Date</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <th>Number</th>
                <th>Submitted By</th>
                <th>Purpose</th>
                <th>Date</th>
            </tr>
            </tfoot>
            <tbody>
            <tr th:each="entry : ${entries}">
                <td><a th:text="${entry.formattedsequence}" th:href="@{/details(id=${entry.id})}"></a></td>
                <td th:text="${entry.author}"></td>
                <td th:text="${entry.purpose}"></td>
                <td th:text="${entry.dateTime}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>

</html>
