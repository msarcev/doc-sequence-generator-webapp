<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="screen"/>
        <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="screen"/>
        <title>Doc Seq Gen</title>
    </head>
    <body>
    <div class="navbar navbar-default navbar-fixed-top" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="nav_btn"><h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]</h3></li>
                    <li class="nav_btn"><form th:action="@{/logout}" method="post">
                        <input class="btn btn-block btn-primary btn-default" type="submit" value="Logout"/></form></li>
                </ul>
            </div>
        </div>
    </div>
        <div class="container">
            <div class="main-title">
                Documents Sequence Generator
            </div>
            <div id="top-row" class="row">
                <div class="col-md-6">
                    <a th:href="@{'/input'}" id="claim-new" class="btn btn-default" type="button" >Claim new</a>
                </div>
                <div id="filter-search" class="col-md-6">
                    <input id="input-filter-textbox" onsubmit="" type="search" maxlength="30" value=""/>
                    <a class="btn btn-default" href='' onclick="this.href='/?filter='+document.getElementById('input-filter-textbox').value">Go!</a>
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <tr>
                        <th>Number</th>
                        <th>Submitted By</th>
                        <th>Purpose</th>
                        <th>Date</th>
                    </tr>
                    <tr th:each="entry : ${entries}">
                        <td ><a th:text="${entry.formattedsequence}" th:href="@{/details(id=${entry.id})}"></a></td>
                        <td th:text="${entry.author}"></td>
                        <td th:text="${entry.purpose}"></td>
                        <td th:text="${entry.dateTime}"></td>
                    </tr>
                </table>
                <ul class="pagination">
                    <label id="page-info" th:text="${pageinfo}"></label>
                    <li><a th:href="@{/(page=${currentPage}-1)}">❮</a></li>
                    <li><a th:href="@{/(page=${currentPage}+1)}">❯</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
