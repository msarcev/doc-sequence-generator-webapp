<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="screen"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"
          media="screen"/>
    <title>Doc Seq Gen</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">AG04</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]</h3></li>
                <li>
                    <form class="navbar-form" th:action="@{/logout}" method="post">
                        <div class="form-group">
                            <input class="btn btn-block btn-primary" type="submit" value="Logout"/>
                        </div>
                    </form>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
    <div class="main-title-details">Claim new Sequence</div>
    <div id="top-row" class="row">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
    </div>
    <form class="inputForm" th:action="@{/input}" th:object="${sequence}" method="post">
        <div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Sequence is</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1"
                       th:field="*{formattedsequence}" name="sequence" readonly="readonly"/>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon2">By user</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2"
                       th:field="*{author}" name="author" readonly="readonly"/>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon3">Purpose</span>
                <input type="text" class="form-control" placeholder="type here..." aria-describedby="sizing-addon3"
                       th:field="*{purpose}" name="purpose"/>
            </div>
        </div>
        <div id="details-values">
            <p id="input-controls">
                <input th:href="@{'/'}" class="btn btn-primary btn-lg" role="button" type="submit"
                       value="Claim!"></input>
                <a th:href="@{'/'}" class="btn btn-warning" role="button">Cancel</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
