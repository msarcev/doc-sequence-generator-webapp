<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="screen"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"
          media="screen"/>
    <title>Doc Seq Gen</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="nav_btn"><h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]</h3></li>
                <li class="nav_btn">
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-block btn-primary btn-default" type="submit" value="Logout"/></form>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-title-claim">Claim new Sequence</div>
    <div id="top-row" class="row">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
    </div>
    <form class="inputForm" th:action="@{/input}" th:object="${sequence}" method="post">
        <div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Sequence is</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1"
                       th:field="*{formattedsequence}" name="sequence" readonly="readonly"/>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon2">By user</span>
                <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2"
                       th:field="*{author}" name="author" readonly="readonly"/>
            </div>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon3">Purpose</span>
                <input type="text" class="form-control" placeholder="type here..." aria-describedby="sizing-addon3"
                       th:field="*{purpose}" name="purpose"/>
            </div>
        </div>
        <div id="details-values">
            <p id="input-controls">
                <input th:href="@{'/'}" class="btn btn-primary btn-lg" role="button" type="submit" value="Claim!"></input>
                <a th:href="@{'/'}" class="btn btn-warning" role="button">Cancel</a>
            </p>
        </div>
    </form>
</div>
</body>
</html>
