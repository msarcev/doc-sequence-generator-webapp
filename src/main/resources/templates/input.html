<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" type="text/css" media="screen"/>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css" media="screen"/>
    <title>Doc Seq Gen</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top" >
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="nav_btn"><h3 th:inline="text">Welcome, [[${#httpServletRequest.remoteUser}]]</h3></li>
                <li class="nav_btn"><form th:action="@{/logout}" method="post">
                    <input class="btn btn-block btn-primary btn-default" type="submit" value="Logout"/></form></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="main-title">Claim new Sequence</div>
    <div id="top-row" class="row">
        <div class="alert alert-danger" th:if="${param.error}">
            Invalid username and password.
        </div>
    </div>
    <form class="form-inline" th:action="@{/input}" th:object="${sequence}" method="post">
        <div class="col-md-4">
            <div>Sequence is</div>
            <div>By user</div>
            <div>Purpose</div>
        </div>
        <div class="col-md-8">
            <ul>
                <li><input class="form-control" id="input-sequence-textbox" th:field="*{formattedsequence}" type="text" maxlength="30" name="sequence" readonly="readonly" /></li>
                <li><input class="form-control" id="input-author-textbox" th:field="*{author}" type="text" maxlength="30" name="author" readonly="readonly" /></li>
                <li><input class="form-control" id="input-purpose-textbox" th:field="*{purpose}" type="text" maxlength="30" name="purpose"/></li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6"><a th:href="@{'/'}" id="claim-new-cancel-btn" class="btn btn-default" type="button" >Cancel</a></div>
            <div class="col-md-6"><input th:href="@{'/'}" id="claim-new-claim-btn" class="btn btn-default" type="submit" value="Claim!" ></input></div>
        </div>
    </form>
</div>
</body>
</html>
